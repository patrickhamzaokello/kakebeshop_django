name: kakebe_backend_project

networks:
  kakebe_network:
    driver: bridge
  shared-pk-network:
    external: true
    name: shared-pk-network

volumes:
  static_files:
    driver: local
  media_files:
    driver: local

services:
  kakebe_backend_app:
    image: kakebe_backend_image
    container_name: kakebe_backend_container
    build:
      context: .
      dockerfile: Dockerfile
    command: /django.sh
    depends_on:
      # Dependencies are now external services
      # Ensure shared services are running before starting this
      - celery
    networks:
      - kakebe_network
      - shared-pk-network
    ports:
      - "${APP_PORT:-7200}:7200"
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      # Update to use shared postgres container
      - DATABASE_URL=postgresql://${POSTGRES_USER:-kakebe_user}:${POSTGRES_PASSWORD}@shared_postgres:5432/${KAKEBE_DB_NAME:-kakebe_db}
      # Update to use shared redis container
      - REDIS_URL=redis://:${REDIS_PASSWORD}@shared_redis:6379/1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "manage.py", "check", "--database", "default"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  celery:
    image: kakebe_backend_image
    container_name: kakebe_celery_container
    command: celery -A KakebeShop worker -E -l info
    restart: unless-stopped
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
      - ./logs:/app/logs
    networks:
      - kakebe_network
      - shared-pk-network
    env_file:
      - .env
    environment:
      # Update to use shared postgres and redis containers
      - DATABASE_URL=postgresql://${POSTGRES_USER:-kakebe_user}:${POSTGRES_PASSWORD}@shared_postgres:5432/${KAKEBE_DB_NAME:-kakebe_db}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@shared_redis:6379/1
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  beat:
    image: kakebe_backend_image
    container_name: kakebe_beat_container
    restart: unless-stopped
    command: celery -A KakebeShop beat -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
      - ./logs:/app/logs
    networks:
      - kakebe_network
      - shared-pk-network
    depends_on:
      kakebe_backend_app:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Update to use shared postgres and redis containers
      - DATABASE_URL=postgresql://${POSTGRES_USER:-kakebe_user}:${POSTGRES_PASSWORD}@shared_postgres:5432/${KAKEBE_DB_NAME:-kakebe_db}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@shared_redis:6379/1
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"