name: mwonya_backend_project

networks:
  aeacbio_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  static_files:
    driver: local
  media_files:
    driver: local
  redis_data:
    driver: local

services:
  postgres_db:
    image: postgres:16-bookworm
    container_name: aeacbio_postgres_container
    restart: unless-stopped
    networks:
      - aeacbio_network
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-aeacbio}
      POSTGRES_USER: ${POSTGRES_USER:-aeacbio_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aeacbio_user} -d ${POSTGRES_DB:-aeacbio}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
     - '5432:5432'

  aeacbio_backend_app:
    image: aeacbio_backend_image
    container_name: aeacbio_backend_container
    build:
      context: .
      dockerfile: Dockerfile
    command: /django.sh
    depends_on:
      postgres_db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - aeacbio_network
    ports:
      - "${APP_PORT:-6000}:6000"
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-aeacbio_user}:${POSTGRES_PASSWORD}@postgres_db:5432/${POSTGRES_DB:-aeacbio}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "manage.py", "check", "--database", "default"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:alpine
    container_name: aeacbio_redis_container
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - aeacbio_network
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  celery:
    image: aeacbio_backend_image
    container_name: aeacbio_celery_container
    command: celery -A aeacbio_project worker -E -l info
    restart: unless-stopped
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
      - ./logs:/app/logs  # If you need log access
    depends_on:
      - postgres_db
      - redis
      - aeacbio_backend_app
    networks:
      - aeacbio_network

  flower:
    image: aeacbio_backend_image
    container_name: aeacbio_flower_container
    restart: unless-stopped
    command: celery -A aeacbio_project flower --basic_auth=admin:password123
    ports:
      - "5555:5555"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - aeacbio_network

  beat:
    image: aeacbio_backend_image
    container_name: aeacbio_beat_container
    restart: unless-stopped
    command: celery -A aeacbio_project beat -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
      - ./logs:/app/logs  # If you need log access
    networks:
      - aeacbio_network
    depends_on:
      redis:
        condition: service_healthy
      aeacbio_backend_app:
        condition: service_healthy