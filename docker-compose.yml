# project-docker-compose.yml
# This file contains project-specific services.
# Use with the shared file: docker compose -f shared-docker-compose.yml -f project-docker-compose.yml up

name: kakebe_backend_project

networks:
  kakebe_network:
    external: true

volumes:
  static_files:
    driver: local
  media_files:
    driver: local

services:
  kakebe_shop_app:
    image: kakebe_backend_image
    container_name: kakebe_backend_container
    build:
      context: .
      dockerfile: Dockerfile
    command: /django.sh
    depends_on:
      postgres_db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - kakebe_network
    ports:
      - "${APP_PORT:-6000}:6000"
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-kakebe_user}:${POSTGRES_PASSWORD}@postgres_db:5432/${POSTGRES_DB:-kakebe}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "manage.py", "check", "--database", "default"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  celery:
    image: kakebe_backend_image
    container_name: kakebe_celery_container
    command: celery -A kakebe_project worker -E -l info
    restart: unless-stopped
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
      - ./logs:/app/logs
    depends_on:
      - postgres_db
      - redis
      - kakebe_shop_app
    networks:
      - kakebe_network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  flower:
    image: kakebe_backend_image
    container_name: kakebe_flower_container
    restart: unless-stopped
    command: celery -A kakebe_project flower --basic_auth=admin:password123
    ports:
      - "5555:5555"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - kakebe_network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  beat:
    image: kakebe_backend_image
    container_name: kakebe_beat_container
    restart: unless-stopped
    command: celery -A kakebe_project beat -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
      - ./logs:/app/logs
    networks:
      - kakebe_network
    depends_on:
      redis:
        condition: service_healthy
      kakebe_shop_app:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"