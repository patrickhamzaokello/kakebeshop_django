<!-- kakebe_apps/notifications/templates/emails/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #fafafa;
            color: #1a1a1a;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .header {
            background-color: #E60549;
            padding: 30px 20px;
            text-align: center;
        }
        .header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 24px;
            font-weight: 700;
        }
        .content {
            padding: 40px 20px;
        }
        .content h2 {
            color: #1a1a1a;
            font-size: 20px;
            font-weight: 700;
            margin: 0 0 16px 0;
        }
        .content p {
            color: #666;
            font-size: 15px;
            line-height: 24px;
            margin: 0 0 16px 0;
        }
        .button {
            display: inline-block;
            padding: 14px 28px;
            background-color: #E60549;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            margin: 20px 0;
        }
        .button:hover {
            background-color: #cc0441;
        }
        .info-box {
            background-color: #f5f5f5;
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
        }
        .info-box p {
            margin: 0;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e5e5e5;
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .info-label {
            color: #999;
            font-size: 14px;
        }
        .info-value {
            color: #1a1a1a;
            font-size: 14px;
            font-weight: 600;
        }
        .footer {
            background-color: #f5f5f5;
            padding: 30px 20px;
            text-align: center;
            border-top: 1px solid #e5e5e5;
        }
        .footer p {
            color: #999;
            font-size: 13px;
            margin: 8px 0;
        }
        .footer a {
            color: #E60549;
            text-decoration: none;
        }
        .social-links {
            margin: 20px 0;
        }
        .social-links a {
            display: inline-block;
            margin: 0 8px;
            color: #666;
            text-decoration: none;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header -->
        <div class="header">
            <h1>{{ site_name }}</h1>
        </div>

        <!-- Content -->
        <div class="content">
            {% block content %}{% endblock %}
        </div>

        <!-- Footer -->
        <div class="footer">
            <p><strong>{{ site_name }}</strong></p>
            <p>Your trusted marketplace for buying and selling</p>

            <div class="social-links">
                <a href="{{ site_url }}">Website</a>
                <a href="{{ site_url }}/help">Help Center</a>
                <a href="{{ site_url }}/contact">Contact Us</a>
            </div>

            <p style="font-size: 12px; color: #ccc;">
                &copy; {{ current_year }} {{ site_name }}. All rights reserved.
            </p>

            <p style="font-size: 12px; color: #ccc;">
                You're receiving this email because you have an account with {{ site_name }}.
            </p>
        </div>
    </div>
</body>
</html>
